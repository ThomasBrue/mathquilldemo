<div class="wrapper">
  <h1>MathQuill</h1>
</div>
<div class="wrapper" style="min-height: 50px;">
  Input:
  <div id="math-field"></div>
  <span tabindex="0" id="substitue-id"></span>
</div>
<div class="wrapper" style="border: 1px solid green; height: 60px;">
  Rendered Latex:
  <!-- <div id="latex"></div> -->
  <div>{{ myLatex }}</div>
</div>
<div class="super-duper-keyboard wrapper">
  <button
    style="width: 40px; height: 40px;"
    *ngFor="let button of buttons"
    (click)="onClickMathButton($event, button)"
  >
    <div *ngIf="!button.displayContent">{{ button.content }}</div>
    <img
      style="max-width: 100%; max-height: 100%;"
      *ngIf="button.displayContent"
      attr.src="{{ '../assets/math-quill-assets/' + button.displayContent }}"
      attr.alt="{{ button.content }}"
    />

    <!-- <img
attr.src="../assets/math-quill-assets/2_fraction.png"
ng-attr-src="{{ '../assets/math-quill-assets/' + myScopeObject.index }}"
alt="fraction"
/> -->
  </button>
</div>

<!-- <button (click)="setFocus()">set focus</button> -->

<div style="border: 1px solid yellow;">{{ specialKey_1 }}</div>

<hr />
<input [(ngModel)]="latexToConvert" />
<button (click)="latexToMath(latexToConvert)">Latex to Math</button>

<div style="background-color: rgb(233, 233, 233); width: 100%; height: 200px;">
  <div style="margin: 10px;">
    <div>Latex Input</div>
    <input
      [(ngModel)]="myLatex"
      style="width: 400px; border: 1px solid blue;"
    />
  </div>

  <div style="margin: 10px;">
    <div>Simplified Output</div>
    <div
      style="
        width: 400px;
        height: 28px;
        border: 1px solid rgb(128, 141, 128);
        background-color: white;
      "
    >
      {{ resultLatex }}
    </div>
  </div>
</div>
